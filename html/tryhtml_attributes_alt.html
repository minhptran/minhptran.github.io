<!DOCTYPE html>
<html>
<body>

<h2>The alt Attribute</h2>
<p>The alt attribute should reflect the image content, so users who cannot see the image gets an understanding of what the image contains:</p>

<img src="eula p.jpg" alt="Best character in the game." width="400" height="600"/>

<img src="http://minhptran.github.io/html/eula%20p.jpg" width="400" height="600"/>

<img src="/html/eula p.jpg" width="400" height="600"/>
</body>
</html>
